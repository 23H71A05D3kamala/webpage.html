<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="logo">Calendar</a></li>
                <li><a href="#" id="prev-month-btn"><i class="fas fa-chevron-left"></i></a></li>
                <li><a href="#" id="next-month-btn"><i class="fas fa-chevron-right"></i></a></li>
                <li><a href="#" id="today-btn">Today</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calendar-container">
            <h2 id="month-year"></h2>
            <div class="day-names">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days-container" id="days-container"></div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
